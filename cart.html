<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MechaBoards - Your go to place for keyboards" />
    <meta name="keywords" content="keyboard, mechanical, membrane" />
    <meta name="author" content="Miloš Milinković" />
    <title>MechaBoards</title>
    <!-- FavIcon -->
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98bb0aa457.js" crossorigin="anonymous"></script>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/responsive.css" type="text/css" />
</head>
<body>
    <div id="loading">
        <img src="./assets/img/MechaBoardsAnimation.gif" alt="loading-gif">
    </div>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid" id="nav-menu-container">
                <a class="navbar-brand" href="./index.html">
                    <div class="logo-container">
                        <img src="./assets/img/Logo.png" class="img-fluid" alt="MechaBoards-Logo">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="cart">
            <div class="row">
                <div id="cart-form" class="col-12 col-lg-4 order-1 order-lg-0">
                    <h1 class="text-center">Shipping info</h2>
                    <form action="index.html" method="POST">
                        <div id="form-wrapper" class="row">
                            <div class="mb-4 col-6 position-relative">
                                <label for="input-first-name">Name<span class="red"> *</span></label>
                                <input type="text" name="input-first-name" class="form-control" id="input-first-name" placeholder="John"/>
                            </div>
                            <div class="mb-4 col-6 position-relative">
                                <label for="input-last-name">Last Name<span class="red"> *</span></label>
                                <input type="text" name="input-last-name" class="form-control" id="input-last-name" placeholder="Doe"/>
                            </div>
                            <div class="mb-4 col-12 position-relative">
                                <label for="input-email">E-mail<span class="red"> *</span></label>
                                <input type="text" name="input-email" class="form-control" id="input-email" placeholder="email@address.com"/>
                            </div>
                            <div class="mb-4 col-12 position-relative">
                                <label for="input-phone-number">Phone number<span class="red"> *</span></label>
                                <input type="text" name="input-phone-number" class="form-control" id="input-phone-number" placeholder="Contact Number"/>
                            </div>
                            <div class="mb-4 col-12 position-relative">
                                <div class="radio-holder">
                                    <input type="radio" name="delivery-type" class="form-check-input" id="delivery-type-express" value="0" checked="checked"/>
                                    <label for="delivery-type-express" class="form-check-label">Express delivery</label>
                                </div>
                                <div class="radio-holder">
                                    <input type="radio" name="delivery-type" class="form-check-input" id="delivery-type-standard" value="1"/>
                                    <label for="delivery-type-standard" class="form-check-label">Standard delivery</label>
                                </div>
                            </div>
                            <div class="mb-4 col-12 position-relative">
                                <label for="check-pp">I agree to the <span id="privacy-policy">Privacy Policy</span><span class="red"> *</span></label>
                                <input type="checkbox" name="privacy-policy" id="check-pp"/>
                            </div>
                            <div class="mb-4 col-12">
                                <input type="submit" class="btn btn-primary d-block w-50 mx-auto" value="Check out"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-8">
                    <h2 class="text-center">Your items</h2>
                    <div id="cart-items"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="cointainer-fluid bg-body-secondary">
            <div id="footer-content">
                <div class="row align-items-center align-content-center h-100">
                    <div class="d-none d-xl-block col-4">
                        <nav class="navbar w-100 h-100">
                            <ul class="navbar-nav w-100 flex-row justify-content-evenly align-items-center text-center"></ul>
                        </nav>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 order-1 order-md-0 d-flex flex-column justify-content-evenly align-items-center" id="footer-info">
                        <a class="navbar-brand" href="./index.html">
                            <div class="logo-container">
                                <img src="./assets/img/Logo.png" class="img-fluid" alt="MechaBoards-Logo">
                            </div>
                        </a>
                        <p class="text-center m-0" id="copyright-text">Copyright &#169; 2024 Miloš Milinković. All Rights Reserved.</p>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 order-0 order-md-1 d-flex flex-column">
                        <nav class="d-xl-none navbar w-100">
                            <ul class="navbar-nav w-100 flex-wrap flex-row justify-content-evenly gap-2 gap-sm-0"></ul>
                        </nav>
                        <div class="d-flex justify-content-evenly align-items-center" id="socials-container">
                            <a class="text-dark-emphasis fs-2" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a class="text-dark-emphasis fs-2" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                            <a class="text-dark-emphasis fs-2" href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                            <a class="text-dark-emphasis fs-2" href="./assets/doc/Documentation.pdf" target="_blank"><i class="fa-solid fa-file-pdf"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>

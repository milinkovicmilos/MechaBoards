<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98bb0aa457.js" crossorigin="anonymous"></script>
    <!-- Bootstrap css -->

    <link rel="stylesheet" href="assets/css/responsive.css" type="text/css" />
</head>
<body>
    <div id="loading">
        <img src="" alt="loading-gif">
    </div>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid" id="nav-menu-container">
                <a class="navbar-brand" href="/index.html"><h1 class="fs-3">MechaBoards</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="py-4">
            <div class="container-fluid mx-auto row justify-content-between">
                <div class="accordion col-12 col-xl-3 mb-3" id="filters-accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#sort-accordion" aria-expanded="true" aria-controls="#sort-accordion">
                                Sort
                            </button>
                        </h2>
                        <div id="sort-accordion" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <select name="sort" class="form-select" id="sort"></select>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#producttype-accordion" aria-expanded="true" aria-controls="#producttype-accordion">
                                Category
                            </button>
                        </h2>
                        <div id="producttype-accordion" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul id="producttype" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#brand-filter" aria-expanded="true" aria-controls="#brand-filter">
                                Brand
                            </button>
                        </h2>
                        <div id="brand-filter" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul id="brand" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#switch-filter" aria-expanded="true" aria-controls="#switch-filter">
                                Switch types
                            </button>
                        </h2>
                        <div id="switch-filter" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul id="switch" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#conn-filter" aria-expanded="true" aria-controls="#conn-filter">
                                Connectivity
                            </button>
                        </h2>
                        <div id="conn-filter" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul id="connectivity" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#spec-filter" aria-expanded="true" aria-controls="#spec-filter">
                                Specifications
                            </button>
                        </h2>
                        <div id="spec-filter" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul id="specification" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#size-filter" aria-expanded="true" aria-controls="#size-filter">
                                Size
                            </button>
                        </h2>
                        <div id="size-filter" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul id="size" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-9 mx-auto row align-content-start" id="products"></div>
            </div>
        </section>
        <div id="to-top-btn">
            <a href="#" class="fs-1"><i class="fa-solid fa-circle-arrow-up"></i></a>
        </div>

    <footer>
        <div class="cointainer-fluid bg-body-secondary">
            <div id="footer-content">
                <div class="row align-items-center align-content-center h-100">
                    <div class="d-none d-xl-block col-4">
                        <nav class="navbar w-100 h-100">
                            <ul class="navbar-nav w-100 flex-row justify-content-evenly align-items-center text-center"></ul>
                        </nav>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 order-1 order-md-0 d-flex flex-column justify-content-evenly align-items-center" id="footer-info">

                        </a>
                        <p class="text-center m-0" id="copyright-text">Copyright &#169; 2024 Miloš Milinković. All Rights Reserved.</p>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 order-0 order-md-1 d-flex flex-column">
                        <nav class="d-xl-none navbar w-100">
                            <ul class="navbar-nav w-100 flex-wrap flex-row justify-content-evenly gap-2 gap-sm-0"></ul>
                        </nav>
                        <div class="d-flex justify-content-evenly align-items-center" id="socials-container">
                            <a class="text-dark-emphasis fs-2" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a class="text-dark-emphasis fs-2" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                            <a class="text-dark-emphasis fs-2" href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                            <details>
                                <summary>Files used</summary>
                                <a href="assets/css/style.css">style.css</a>
                                <a href="assets/css/responsive.css">responsive.css</a>
                                <a href="sitemap.xml">sitemap.xml</a>
                                <a href="robots.txt">robots.txt</a>
                            </details>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/assets/js/main.js"></script>
